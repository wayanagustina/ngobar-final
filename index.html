<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRAFT | Ngobar Week 3</title>

    <link rel="stylesheet" href="./style/app.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  </head>
  <body>
    <!-- HEADER -->
    <header 
    data-aos="fade-zoom-in"
    data-aos-easing="ease-in-back"
    data-aos-delay="80"
    data-aos-offset="0" 
    class="container">
      <nav class="navigation__wrapper">
        <div class="navigation__title">
          <h3>Craft</h3>
        </div>
        <div class="navigation__menus">
          <a href="/#" class="navigation__link">Work</a>
          <a href="/#" class="navigation__link">About</a>
          <a href="/#" class="navigation__link">Service</a>
          <a href="/#" class="navigation__link">Contact</a>
        </div>
        <div class="navigation__action">
          <a href="/#" class="navigation__button">Hire Me</a>
          <button type="button" class="navigation__toggler">
            <svg
              width="22"
              height="13"
              viewBox="0 0 22 13"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 2H20M2 11H20"
                stroke="black"
                stroke-width="3"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
        </div>
      </nav>
    </header>
    <!-- HEADER -->

    <!-- ASIDE -->
    <aside id="sidebar" class="sidebar__content">
      <!-- BUTTON CLOSER SIDEBAR -->
      <button type="button" class="navigation__closer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-x"
          width="28"
          height="28"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M18 6l-12 12" />
          <path d="M6 6l12 12" />
        </svg>
      </button>
      <!-- BUTTON CLOSER SIDEBAR -->

      <!-- SIDEBAR MENU -->
      <div class="sidebar__menus">
        <a href="/#" class="navigation__link">Work</a>
        <a href="/#" class="navigation__link">About</a>
        <a href="/#" class="navigation__link">Service</a>
        <a href="/#" class="navigation__link">Contact</a>
      </div>
      <!-- SIDEBAR MENU -->
    </aside>
    <!-- ASIDE -->

    <!-- MAIN CONTENT -->
    <main 
    data-aos="fade-zoom-in"
    data-aos-easing="ease-in-back"
    data-aos-delay="100"
    data-aos-offset="0"
    class="container">
      <article class="content__article">
        <h1 class="content__hero__title">
          Crafting digital products, <span>Brands & Experience</span>
        </h1>
      </article>

      <div class="content__banner">
        <img
          src="./assets/images/hero-banner (1).webp"
          alt="craft-banner"
          loading="lazy"
        />
      </div>

      <section class="content__information">
        <div class="content__item__value">
          <div>
            <h3 id="value-project-complete"></h3>
            <p>Project complete</p>
          </div>
          <div>
            <h3 id="value-year-of-experience"></h3>
            <p>Year of experience</p>
          </div>
        </div>
        <div class="content__item__information">
          <p>
            Stay Informed, Stay Ahead: Unveiling the Future of Technology,
            Gadgets, and Innovation.
          </p>

          <div class="content__item__side">
            <div class="content__avatar">
              <img
                class="content__item__avatar"
                src="./assets/images/avatar-icon.webp"
                alt="avatar"
                loading="lazy"
              />

              <img
                class="content__item__avatar"
                src="./assets/images/avatar-icon.webp"
                alt="avatar"
                loading="lazy"
              />

              <img
                class="content__item__avatar"
                src="./assets/images/avatar-icon.webp"
                alt="avatar"
                loading="lazy"
              />
            </div>
            <button class="content__item__button">Watch Our Videos</button>
          </div>
        </div>
      </section>
    </main>
    <!-- MAIN CONTENT -->

    <!-- SCRIPT -->
    <script src="./script/app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
